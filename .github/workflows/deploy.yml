name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- 진단 로그 (실패시 원인 파악용) ---
      - name: Show Node & NPM versions
        run: |
          node -v
          npm -v

      - name: Show repo files (top)
        run: |
          ls -la
          echo "--- package.json ---"
          cat package.json

      # --- 설치: lock 파일이 없어도 실패하지 않게 ---
      - name: Install deps
        run: |
          npm install --legacy-peer-deps --no-fund --no-audit

      # --- vite 빌드: 에러를 자세히 출력 ---
      - name: Build
        run: |
          npm run build --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
